<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ammar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #000000; /* Solid Black */
            --text-body: #050505;
            --accent-1: #4f46e5; /* Indigo */
            --accent-2: #06b6d4; /* Cyan */
            --accent-3: #ec4899; /* Pink */
            --glass-bg: rgba(255, 255, 255, 0.6);
            --border: rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-body); line-height: 1.6; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; color: var(--text-main); }

        /* --- DYNAMIC BACKGROUND --- */
        .bg-grid {
            position: fixed; inset: 0; z-index: -2;
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.6;
        }
        
        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--accent-1); top: 10%; left: 20%; }
        .orb-2 { width: 300px; height: 300px; background: var(--accent-2); top: 40%; right: 10%; animation-delay: -2s; }
        .orb-3 { width: 350px; height: 350px; background: var(--accent-3); bottom: 10%; left: 30%; animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- HEADER --- */
        .nav-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            padding: 8px 8px 8px 25px; border-radius: 100px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex; gap: 30px; align-items: center; z-index: 100;
        }
        .nav-bar a { text-decoration: none; color: #555; font-size: 0.9rem; font-weight: 600; transition: 0.2s; }
        .nav-bar a:hover { color: black; }
        .logo { font-weight: 800; color: black; margin-right: auto; }
        
        /* Active State for Contact Page */
        .contact-btn {
            background: black; color: white !important; padding: 10px 24px; border-radius: 100px;
            transition: transform 0.2s;
        }
        .contact-btn:hover { transform: scale(1.05); }

        /* --- CONTAINER --- */
        .container { 
            max-width: 600px; margin: 180px auto 100px; padding: 0 20px; position: relative; z-index: 1;
        }
        
        h1 { font-size: 3.5rem; margin-bottom: 10px; text-align: center; letter-spacing: -0.03em; }
        .subtitle { text-align: center; color: #000; font-weight: 500; margin-bottom: 50px; font-size: 1.1rem; }

        /* --- FORM --- */
        .glass-form {
            background: var(--glass-bg); border-radius: 24px; padding: 50px;
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
        }
        
        form { display: flex; flex-direction: column; gap: 20px; }

        label {
            font-size: 0.9rem; font-weight: 700; color: black; margin-bottom: 5px; display: block;
        }
        
        input, textarea {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 1px solid #d1d5db; background: rgba(255,255,255,0.9);
            font-family: inherit; font-size: 1rem; color: black; font-weight: 500;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--accent-1);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); background: white;
        }
        
        /* Placeholder Color */
        ::placeholder { color: #888; font-weight: 400; }

        .btn {
            width: 100%; padding: 16px; background: black; color: white; border: none;
            border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer;
            margin-top: 10px; transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: var(--accent-1);
        }
        
        @media (max-width: 768px) {
            .nav-bar { width: 90%; justify-content: space-between; padding: 10px 20px; }
            .nav-bar a:not(.logo):not(.contact-btn) { display: none; }
            h1 { font-size: 2.5rem; }
            .glass-form { padding: 30px; }
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <nav class="nav-bar reveal">
        <div class="logo">Ammar.</div>
        <a href="index.html">Work</a>
        <a href="about.html">Profile</a>
        <a href="workshop2.html">Workshop 2</a>
        <a href="contact.html" class="contact-btn">Contact</a>
    </nav>

    <div class="container reveal">
        <h1>Let's Talk.</h1>
        <p class="subtitle">Have a project in mind? Let's build something amazing together.</p>
        
        <div class="glass-form">
            <form>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="What should I call you?">
                </div>
                
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="name@example.com">
                </div>
                
                <div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Tell me about your project..."></textarea>
                </div>
                
                <button type="button" class="btn" onclick="alert('Message Sent Successfully!')">Send Message</button>
            </form>
        </div>
    </div>
    
    <script>
        // Reveal Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { 
                if(entry.isIntersecting) entry.target.classList.add('active'); 
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
